<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body ng-app="LcountDownApp">

    <div class="header">
        <h1>Lazy Coundown</h1>
    </div>

    <div class="commands">
        <button id="am">Pause Am</button>
        <button id="midi">Pause Midi</button>
        <button id="pm">Pause Pm</button>
        <button id="bye">Back home</button>
    </div>

    <div class="countdown">
        <div class="time" id="days">
            
        </div>
        <div class="time" id="hours">
            
        </div>
        <div class="time" id="minutes">
            
        </div>
        <div class="time" id="seconds">
            
        </div>
    </div>

    <script src="app/app.js"></script>
</body>
</html>
